<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div fxFlex>
        <app-stat [bgClass]="'info'" [icon]="'dashboard'" [count]="13" [label]="'Users'"></app-stat>
    </div>
    <div fxFlex>
        <app-stat [bgClass]="'warn'" [icon]="'view_list'" [count]="124" [label]="'Files'"></app-stat>
    </div>
    <div fxFlex>
        <app-stat [bgClass]="'success'" [icon]="'shopping_cart'" [count]="12" [label]="'Success Transport !'"></app-stat>
    </div>
    <div fxFlex>
        <app-stat [bgClass]="'danger'" [icon]="'contact_support'" [count]="13" [label]="'Failed Transport!'"></app-stat>
    </div>
</div>
<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div fxFlex>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Bar Chart</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                    [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column" fxLayoutGap="20px">

    <div fxFlex>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Latest Files</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [class.isMobile]="isMobile">
                    <ng-container matColumnDef="process">
                        <th mat-header-cell *matHeaderCellDef> Process </th>
                        <td mat-cell *matCellDef="let element"> {{element.process}} </td>
                    </ng-container>
                    <ng-container matColumnDef="data">
                        <th mat-header-cell *matHeaderCellDef> Data </th>
                        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
                    </ng-container>
                    <ng-container matColumnDef="startDate">
                        <th mat-header-cell *matHeaderCellDef> Start Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                    </ng-container>
                    <ng-container matColumnDef="lastUpdatedDate">
                        <th mat-header-cell *matHeaderCellDef>Last Updated</th>
                        <td mat-cell *matCellDef="let element"> {{element.lastUpdatedDate}} </td>
                    </ng-container>
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>Status</th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element"> 
                            <button mat-raised-button (click)="openDialog()">Loc 1</button><b>--></b>
                            <button mat-raised-button (click)="openDialog()">Loc 2</button><b>--></b>
                            <button mat-raised-button (click)="openDialog()">Loc 3</button><b>--></b>
                            <button mat-raised-button (click)="openDialog()">Loc 4</button><b>--></b>
                            <button mat-raised-button (click)="openDialog()">Loc 5</button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
